<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Order Food Online</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        section {
            text-align: center;
            padding: 50px 20px;
        }

        section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        section p {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        section input {
            display: block;
            margin: 20px auto;
            padding: 10px;
            width: 60%;
            max-width: 400px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Aesthetic h2 styling */
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ff5733; /* Zomato-style color */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background-color: #ff5733;
            margin: 10px auto 0;
            border-radius: 2px;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/zomato.png" alt="">
        </div>

        <ul>
            <li><a href="Investor.html">Investor Relations</a></li>
            <li><a href="Restaurant.html">Add restaurant</a></li>
            <li><a href="Log in.html">Log in</a></li>
            <li><a href="Sign up.html">Sign up</a></li>
        </ul>
    </header>

    <main>
        <section> <!-- no.1 -->
            <!-- Use bg.png as background -->
            <img src="img/logo.png" alt="">
            <p>Discover the best food & drinks in Indore</p>
            <input placeholder="Search for restaurant, cuisine or a dish">
        </section>

        <section class="food-section"> <!-- no.2 -->
            <h2>Popular Food Categories</h2>
            <div class="food-grid">
                <div class="food-card">
                    <a href="ColdCoffee.html"><img src="/img/Cold Coffee.jpg" alt="Cold Coffee"></a>
                    <h3>Cold Coffee</h3>
                </div>
                <div class="food-card">
                    <a href="Pizza.html"><img src="/img/Pizza.jpeg" alt="Pizza"></a>
                    <h3>Pizza</h3>
                </div>
                <div class="food-card">
                    <a href="Burger.html"><img src="/img/burgerImg.png" alt="Burger"></a>
                    <h3>Burger</h3>
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        Copyright &copy; | All rights reserved
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
